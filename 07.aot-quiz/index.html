<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <title>Attack on Titan Quiz</title>
</head>

<body>

   <div class="intro py-3 bg-white text-center">
      <div class="container">
         <h2 class="text-primary display-3 my-4">Quiz</h2>
      </div>
   </div>

   <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
         <p>You have scored <span class="text-primary display-4 p-3">0%</span></p>
      </div>
   </div>


   <div class="quiz py-4 bg-primary">
      <div class="container">
         <h2 class="my-5 text-white">On with the questions</h2>

         <form class="quiz-form text-light">
            <div class="my-5">
               <p class="lead font-weight-normal">What is the outermost wall protecting the humans called?
               <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q1" value="A" id="q1o1" checked>
                  <label class="form-check-label" for="q1o1">Wall Rose</label>
               </div>
               <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q1" value="B" id="q1o2">
                  <label class="form-check-label" for="q1o2">Wall Maria</label>
               </div>
               </p>
            </div>
            <div class="my-5">
               <p class="lead font-weight-normal">Which branch of the military protects the Royal Family?
               <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q2" value="A" id="q2o1" checked>
                  <label class="form-check-label" for="q2o1">Scout Regiment</label>
               </div>
               <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q2" value="B" id="q2o2">
                  <label class="form-check-label" for="q2o2">Military Police Brigade</label>
               </div>
               </p>
            </div>
            <div class="my-5">
               <p class="lead font-weight-normal">In the story, who is the first human shown to be a Titan?
               <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q3" value="A" id="q3o1" checked>
                  <label class="form-check-label" for="q3o1">Eren</label>
               </div>
               <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q3" value="B" id="q3o2">
                  <label class="form-check-label" for="q3o2">Annie</label>
               </div>
               </p>
            </div>
            <div class="my-5">
               <p class="lead font-weight-normal">Who is ranked first in the Southern Division in the 104th Training
                  Corps?
               <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q4" value="A" id="q4o1" checked>
                  <label class="form-check-label" for="q4o1">Reiner</label>
               </div>
               <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q4" value="B" id="q4o2">
                  <label class="form-check-label" for="q4o2">Mikasa</label>
               </div>
               </p>
            </div>
            <div class="text-center">
               <input type="submit" class="btn btn-light">
            </div>
         </form>

      </div>
   </div>


   <script src="app.js"></script>
</body>

</html>
